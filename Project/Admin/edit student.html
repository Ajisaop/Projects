          <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1" />

      </p></td>
    </tr>

    </tr>
    <tr>

    </tr>
    <tr>
      <td>Parent Mobile no.</td>

      <td>Parent Email</td>

    </tr>

      <td>Class</td>
      <td><input type="text" name="textfield8" id="textfield8" /></td>

    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield9" id="textfield9" required/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="textfield10" id="textfield10" required/></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><input type="text" name="textfield11" id="textfield11" required/></td>
    </tr>
