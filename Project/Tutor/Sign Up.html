<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1">
    <tr>
      <td>Name</td>
      <td><input type="text" name="textfield" id="textfield" pattern="[A-Z/a-z]*"/></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><input type="date" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0"checked />
          Male</label>
        <br />
        <label>
          <input name="RadioGroup1" type="radio" id="RadioGroup1_1" value="Female" />
          Female</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" name="textfield4" id="textfield4" /></td>
    </tr>
    <tr>
      <td>Mobile no:</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Subject</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Class</td>
      <td><input type="text" name="textfield8" id="textfield8" /></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield9" id="textfield9" /></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="textfield10" id="textfield10" /></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><input type="text" name="textfield11" id="textfield11" /></td>
    </tr>
    <tr>
      <td>District</td>
      <td><input type="text" name="textfield12" id="textfield12" /></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><input type="file" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <td>CV</td>
      <td><input type="file" name="fileField2" id="fileField2" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Sign Up" /></td>
    </tr>
  </table>
</form>
</body>
</html>
